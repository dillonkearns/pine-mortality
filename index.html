<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Pine Mortality Data</title>
        <meta name="description" content="Pine Mortality Data">
        <meta name="author" content="SitePoint">

        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.3/dc.css'/>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css'/>
        <script src='http://d3js.org/d3.v3.min.js'></script>
        <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2/crossfilter.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.3/dc.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
        <script src="charts.js"></script>
    </head>

    <body>

        <button style="margin: 0;" type="button" class="btn btn-info dc-data-count" onclick="dc.filterAll(); dc.renderAll();">Reset All (<span class="filter-count" />/<span class="total-count" />)</button>

        <div class='span4' id='health'>
            <h4>
                Health
                <span>
                    <a class="reset"
                       href="javascript:charts['health'].filterAll(); dc.redrawAll();"
                       style="display: none;">
                        reset
                    </a>
                </span>
	    </h4>
        </div>

    </body>
</html>
